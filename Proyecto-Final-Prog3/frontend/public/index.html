    /* Reset bÃ¡sico */
    * {

    /* Fuente base */
    body {

    /* Loading spinner mientras carga React */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;

      z-index: 9999;

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: white;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
    }

    .loading-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      margin-top: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Fade out animation cuando React toma control */
    .loading-container.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }

    /* No-script fallback */
    .no-script-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #a00;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;

    /* Show development banner only in development */

  <!-- Contenedor principal donde React se monta -->
  <div id="root"></div>

  <!-- Script para ocultar loading cuando React estÃ© listo -->
  <script>
    // Ocultar loading screen cuando React tome control
    function hideLoading() {
      const loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.classList.add('fade-out');
        setTimeout(() => {
          loadingElement.style.display = 'none';
        }, 500);
      }
    }

    // Detectar cuando React ha montado
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'childList') {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            hideLoading();
            observer.disconnect();
          }
        }
      });
    });

    // Observar cambios en el div root
    const rootElement = document.getElementById('root');
    if (rootElement) {
      observer.observe(rootElement, { childList: true });
    }

    // Fallback: ocultar loading despuÃ©s de 10 segundos mÃ¡ximo
    setTimeout(hideLoading, 10000);

    // Console message para desarrolladores
    console.log(`

    Happy coding! ðŸŽ‰

  </script>
