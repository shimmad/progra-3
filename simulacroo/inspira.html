<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contame</title>
    <style>
        body{
            background-color: rgb(202, 142, 202);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h3{
            text-align: center;
        }
        #contenedor{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            padding: 1em;
            background-color: rgb(182, 151, 180);
            border-radius: 8px;
            box-shadow: 0 4px 12px black;
            text-align: center;
        }
        textarea{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            padding: 1em;
            background-color: rgb(241, 225, 240);
            border-radius: 8px;
            box-shadow: 0 4px 12px black;
            font-family: sans-serif;
            font-size: small;
            box-sizing: border-box ;
        }
        #herramientas{
            display: flex;
            justify-content: center;
            margin: 1em;
        }
        #subrayado{
            text-decoration: underline;
        }
        #cursiva{
            font-style: italic;
        }
        #negrita{
            font-weight: bold;
        }
        #guardar{
            padding: 0.7em 1.5em;
            font-size: 1rem;
            background-color: rgb(82, 25, 136);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 12px black;
            cursor: pointer;
            margin: 1em;
        }
        #guardar button:hover{
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h3>Hola! este es tu lugar para escribir sobre tu pensamiento del dia.</h3>
    <div id="herramientas">
        <button id="negrita" ">N</button>
        <button id="cursiva">C</button>
        <button id="subrayado">S</button>
        <input type="color" id="color">
        <input type="range" id="tamano">

        <select name="fuente" id="fuente">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
        </select>
        
    </div>
    

         
   

    <form action="">
        <textarea name="libreta" id="unico" cols="30" rows="10" placeholder="que podes decir hoy? ..."></textarea>
    </form>
    <button id="guardar" onclick="guardar()">guardar</button>

    <script>    
        const negrita=document.getElementById('negrita');
        const cursiva=document.getElementById('cursiva');
        const subrayado=document.getElementById('subrayado');
        const color=document.getElementById('color');
        const tamano=document.getElementById('tamano');
        const fuente=document.getElementById('fuente');
        const unico=document.getElementById('unico');
        const guardar=document.getElementById('guardar');

        negrita.addEventListener('click', function(){
            unico.style.fontWeight="bold";
        }); 
        cursiva.addEventListener('click', function(){
            unico.style.fontStyle="italic";
        }); 
        subrayado.addEventListener('click', function(){
            unico.style.textDecoration="underline";
        }); 
        color.addEventListener('input', function(){
            unico.style.color=color.value;
        }); 
        tamano.addEventListener('input', function(){
            unico.style.fontSize=tamano.value+"px";
        }); 
        fuente.addEventListener('change', function(){
            unico.style.fontFamily=fuente.value;
        }); 
        guardar.addEventListener('click', function(){
            localStorage.setItem('libreta',unico.value);
        });
    </script>
    
</body>
</html>
